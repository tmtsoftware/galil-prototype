include "logging.conf"

akka {
  loglevel = error
}

startManagement = false

csw-logging {

  component-log-levels {
    config-service-client = error
    location-service-lib = info
    GalilHcd = debug
  }

  // Log level for logger API
  logLevel = trace
  // Log level for slf4j messages
  slf4jLogLevel = trace
  // Log level for Akka messages, should be >= akka.loglevel
  akkaLogLevel = trace

  appenders = ["csw.logging.appenders.FileAppender$", "csw.logging.appenders.StdOutAppender$"]

  appender-config {
    file {
      logPath = "/tmp/xxx"
    }
    stdout {
      color = false
      pretty = false
      oneLine = true
      fullHeaders = true
    }
  }
}

